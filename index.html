function App() {
  const [count, setCount] = React.useState(0);
  return (
    <div className="card">
      <h1>GitHub Pages + React (ohne Build)</h1>
      <p>Wenn du das hier siehst, läuft die Seite korrekt.</p>
      <p className="ok">Status: OK ✅</p>
      <p style={{marginTop:16}}>
        Klicks: <strong>{count}</strong>
        <button style={{marginLeft:12}} onClick={() => setCount(c => c+1)}>+1</button>
      </p>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App />);
